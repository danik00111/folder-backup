<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./scss/pokemon.css">
</head>

<body>
  <div class="cont">
    <div class="card">
      <div class="card-body">
        <h5 class="card-rarity">Basic Pokémon</h5>
        <div class="card-title">
          <div class="card-name">Charmander</div>
          <div class="card-hp">
            <p class="hp">50 HP</p>
            <i class="fa-sharp fa-solid fa-fire-flame-curved"></i>
          </div>
        </div>
        <div class="card-img">
          <img class="pokemon" src="../img/charmander.png" alt="">
          <p class="pokemon-info">Lizard Pokémon. Length: 2' 0", Weight: 19 lbs.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="block">
    <div class="parent-burger">
      <span class="burger"></span>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>

</html>
